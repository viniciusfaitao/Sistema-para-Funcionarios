<!DOCTYPE html>

<html>

<head>
    <title>Produtos Consumidos</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>

<body onload="mostraNota()">
<div class="container">
    <div class="header clearfix">
        <h2> <small>Sistema para Funcionarios de</small> Produtos Consumidos</h2>
    <div class="jumbotron">
        <form id="formulario">
            <div class="form-group">
                <label>Numero Quarto:</label>
                <input type="text" id="numeroquarto" class="form-control">
            </div>
            <div class="form-group">
                <label>Produto Consumido:</label>
                <input type="text" id="produtoconsumido" class="form-control">
            </div> 
            <div class="form-group">
                <label>Quantidade Consumido:</label>
                <input type="text" id="quantidadeconsumido" name="" class="form-control">
            </div>   
            <button type="submit" class="btn btn-primary">Adicionar</button>
            <button type="button" class="btn btn-primary" onclick="limparDados()">Limpar</button>
            <button type="button" class="btn btn-primary" onclick="enviarDados()">Enviar</button>
            
        </form>    
    </div>
    </div>

    <div class="row marketing">
        <div class="col-lg-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Quarto</th>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Hora</th>
                        <th>Excluir</th>
                    </tr>
                </thead>
                <tbody id="resultados"></tbody>
            </table>
        </div>
    </div>

</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
